<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Maurya | Graphic Designer & Storyteller</title>
    
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind Configuration for custom colors and fonts
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rich-black': '#0f0f11',      // Deep, rich background
              'card-dark': '#18181b',       // Slightly lighter for cards
              'lavender': '#c4b5fd',        // Primary accent
              'lavender-glow': '#8b5cf6',   // Deeper purple for subtle glows
              'text-primary': '#f3f4f6',    // High contrast text
              'text-secondary': '#9ca3af',  // Muted text
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
                'alive-gradient': 'radial-gradient(circle at 50% 0%, #2e1065 0%, #0f0f11 60%)', 
            }
          }
        }
      }
    </script>
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <!-- Load React and ReactDOM Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            scrollbar-color: #333 #0f0f11;
            scrollbar-width: thin;
        }
    </style>
</head>
<body class="bg-rich-black text-text-primary min-h-screen relative">
    
    <!-- Subtle Background Glow Effect -->
    <div class="fixed inset-0 bg-alive-gradient opacity-40 pointer-events-none z-0"></div>

    <!-- React Root -->
    <div id="root" class="relative z-10"></div>

    <!-- MAIN REACT APPLICATION LOGIC -->
    <script type="text/babel">
        const { useState } = React;

        // --- ICON DEFINITIONS ---
        const IconBase = ({ children, size = 24, color = "currentColor", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                {children}
            </svg>
        );

        const Mail = (props) => ( <IconBase {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconBase> );
        const Phone = (props) => ( <IconBase {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconBase> );
        const BookOpen = (props) => ( <IconBase {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase> );
        const ExternalLink = (props) => ( <IconBase {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></IconBase> );

        // --- COMPONENT: ProjectCard ---
        // FIX: Removed the onClick handler that was causing the simulation popup. 
        // Now it works as a standard link <a> tag.
        const ProjectCard = ({ role, company, period, link, visual }) => (
            <a 
              href={link} 
              className="group p-1.5 bg-card-dark hover:bg-[#27272a] border border-[#333] hover:border-lavender/40 rounded-[1.5rem] transition-all duration-300 hover:-translate-y-1 block shadow-lg hover:shadow-lavender/5"
            >
              <div className="relative w-full aspect-video rounded-2xl overflow-hidden mb-3 border border-[#333]">
                {/* Visual Placeholder */}
                {/* FIX: Changed class="w-full..." to className="w-full..." for React compatibility */}
                <img 
                  src={`https://placehold.co/400x200/2a2a2a/d4b9ff?text=${visual.replace(/\s/g, '+')}`} 
                  alt={`Visual for ${role}`} 
                  className="w-full h-full object-cover opacity-90 transition-transform duration-700 group-hover:scale-105" 
                />
                <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-80 group-hover:opacity-60 transition-opacity"></div>
                
                {/* Period Badge */}
                <div className="absolute bottom-3 left-3">
                    <span className="text-[10px] font-semibold text-white bg-black/40 backdrop-blur-md px-2 py-1 rounded-full border border-white/10 uppercase tracking-wide">{period}</span>
                </div>
              </div>
              
              <div className="px-2 pb-3">
                <h3 className="text-lg font-serif text-white mb-1 group-hover:text-lavender transition-colors line-clamp-1">{role}</h3>
                <p class="text-xs text-text-secondary font-medium uppercase tracking-wider">{company}</p>
              </div>
            </a>
        );

        const App = () => {
          const [activeTab, setActiveTab] = useState('experience');
          
          const educationData = [
            {
              level: "International AS & A Level (XII)",
              subjects: "Media Studies, Global Perspectives & Research, Maths",
              school: "Shikha Academy",
              details: "Expected Graduation: June 2026"
            },
            {
              level: "International GCSE (X)",
              subjects: "Grades: 3 A*, 1 A, 1 B",
              school: "Shikha Academy",
              details: "GPA: 3.94/4.0 (unweighted, U.S. scale)"
            }
          ];

          const experienceData = [
            {
              role: "Head Designer",
              company: "TUMO",
              period: "Jan '25 - Mar '25",
              link: "projects/tumo.html",  // LINKS DIRECTLY TO THE FILE
              visual: "TUMO" 
            },
            {
              role: "Content Creator Intern",
              company: "Plaksha University",
              period: "Sep '25 - Oct '25",
              link: "projects/plaksha.html", 
              visual: "Plaksha"
            },
            {
              role: "Social Media Creator",
              company: "Edtech Society",
              period: "Oct '24 - Mar '25",
              link: "projects/edtech.html", 
              visual: "Edtech"
            },
            {
              role: "Curriculum Dev Intern",
              company: "Shikha Institute",
              period: "Oct '24 - Nov '24",
              link: "projects/shikha.html", 
              visual: "Curriculum"
            }
          ];

          const achievementData = [
            {
              role: "Community Outreach Lead",
              company: "Municipal Public School",
              period: "Sep '25 - Present",
              link: "achievements/outreach.html", 
              visual: "Outreach"
            },
            {
              role: "Documentary Production",
              company: "Intl. Conference (T4E)",
              period: "Nov '24 - Mar '25",
              link: "achievements/docu.html", 
              visual: "Documentary"
            },
            {
              role: "Film Opening Director",
              company: "AS Level Coursework",
              period: "Nov '24 - Jan '25",
              link: "achievements/film.html", 
              visual: "Filmmaking"
            },
            {
              role: "Academic Research Analyst",
              company: "IIT Bombay Mentorship",
              period: "Jun '24 - Jan '25",
              link: "achievements/research.html", 
              visual: "Research"
            }
          ];

          return (
            <div className="min-h-screen text-text-primary font-sans selection:bg-lavender selection:text-rich-black pb-20">
              
              {/* Navbar */}
              <nav className="w-full max-w-5xl mx-auto p-6 flex justify-between items-center z-50 relative">
                <div className="text-2xl font-serif font-bold tracking-tighter text-lavender">AM.</div>
                <div></div> 
              </nav>

              <main className="max-w-4xl mx-auto px-6 mt-6">
                
                {/* Hero Section */}
                <section className="flex flex-col md:flex-row gap-12 items-center mb-24">
                  <div className="w-full md:w-1/2 space-y-6 order-2 md:order-1">
                    <div className="inline-block px-4 py-1.5 rounded-full bg-card-dark border border-[#333] text-[10px] font-bold text-lavender tracking-widest uppercase mb-2">
                      Based in Mumbai, India
                    </div>
                    <h1 className="text-6xl md:text-7xl font-serif font-medium leading-none text-white tracking-tight">
                      Hi, I'm <br/><span className="text-lavender italic">Aditya.</span>
                    </h1>
                    <p className="text-lg font-light text-text-secondary border-l-2 border-lavender/30 pl-4">
                        Graphic Designer & Storyteller
                    </p>
                    <p className="text-text-secondary text-base leading-relaxed max-w-md mt-6">
                      I blend visual aesthetics with meaningful narratives. From crafting brand identities to teaching design in underserved communities, I believe in the power of creativity to create impact.
                    </p>
                    
                    <div className="flex gap-4 pt-6">
                      <a
                        href="Aditya Maurya (2).pdf" 
                        download="Aditya_Maurya_Resume.pdf"
                        className="px-8 py-3.5 bg-lavender text-rich-black rounded-full font-bold text-sm hover:bg-white transition-all transform hover:scale-105 active:scale-95 shadow-[0_0_20px_rgba(196,181,253,0.2)]"
                      >
                        Download Resume
                      </a>
                      
                      <a href="mailto:adi.maur7@gmail.com" className="p-3.5 rounded-full bg-card-dark text-white hover:bg-[#333] hover:text-lavender transition-colors border border-[#333]" title="Email Me">
                        <Mail size={20} />
                      </a>
                      <a href="tel:+917977031905" className="p-3.5 rounded-full bg-card-dark text-white hover:bg-[#333] hover:text-lavender transition-colors border border-[#333]" title="Call Me">
                        <Phone size={20} />
                      </a>
                    </div>
                  </div>

                  {/* Profile Image Area */}
                  <div className="w-full md:w-1/2 relative order-1 md:order-2">
                    <div className="relative aspect-[4/5] rounded-[3rem] overflow-hidden bg-card-dark border border-[#333] shadow-2xl shadow-lavender/5 group rotate-2 hover:rotate-0 transition-transform duration-700">
                       <img 
                         src="profile.png" 
                         alt="Aditya Maurya Profile" 
                         className="absolute inset-0 w-full h-full object-cover opacity-90 transition-transform duration-700 group-hover:scale-105" 
                       />
                       <div className="absolute inset-0 bg-gradient-to-t from-rich-black via-transparent to-transparent opacity-50"></div>
                    </div>
                  </div>
                </section>

                {/* --- Education Section --- */}
                <section className="mb-24">
                  <div className="flex items-center gap-4 mb-10 border-b border-[#333] pb-4">
                    <div className="p-2 bg-card-dark rounded-lg text-lavender">
                        <BookOpen size={24}/>
                    </div>
                    <h2 className="text-3xl font-serif font-medium text-white">Education</h2>
                  </div>
                  
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {educationData.map((item, index) => (
                      <div key={index} className="p-8 bg-card-dark border border-[#333] rounded-[2rem] hover:border-lavender/30 transition-colors shadow-lg">
                        <p className="text-[10px] font-bold text-lavender uppercase tracking-widest mb-3">{item.school}</p>
                        <h3 className="text-xl font-serif text-white mb-4 leading-tight">{item.level}</h3>
                        <div className="space-y-3 text-text-secondary text-sm">
                            <div className="flex gap-3 items-start">
                                <span className="w-1.5 h-1.5 mt-1.5 rounded-full bg-lavender/50 flex-shrink-0"></span>
                                <p><span className="text-gray-300 font-medium">Subjects:</span> {item.subjects}</p>
                            </div>
                            <div className="flex gap-3 items-start">
                                <span className="w-1.5 h-1.5 mt-1.5 rounded-full bg-lavender/50 flex-shrink-0"></span>
                                 <p>{item.details}</p>
                            </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </section>

                {/* Interactive Experience/Achievements Section */}
                <section className="mb-32">
                  <div className="flex justify-center mb-12">
                    <div className="p-1.5 bg-card-dark rounded-full inline-flex border border-[#333] shadow-xl">
                      <button 
                        onClick={() => setActiveTab('experience')}
                        className={`px-8 py-3 rounded-full text-sm font-bold transition-all duration-300 ${
                          activeTab === 'experience' 
                            ? 'bg-lavender text-rich-black shadow-md' 
                            : 'text-text-secondary hover:text-white'
                        }`}
                      >
                        Experience
                      </button>
                      <button 
                        onClick={() => setActiveTab('achievements')}
                        className={`px-8 py-3 rounded-full text-sm font-bold transition-all duration-300 ${
                          activeTab === 'achievements' 
                            ? 'bg-lavender text-rich-black shadow-md' 
                            : 'text-text-secondary hover:text-white'
                        }`}
                      >
                        Achievements
                      </button>
                    </div>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {activeTab === 'experience' ? (
                      experienceData.map((item, index) => (
                        <ProjectCard key={index} {...item} />
                      ))
                    ) : (
                      achievementData.map((item, index) => (
                        <ProjectCard key={index} {...item} />
                      ))
                    )}
                  </div>
                </section>

                {/* Footer */}
                <footer id="contact" className="py-16 border-t border-[#333] relative">
                  <div className="max-w-2xl mx-auto text-center">
                    <h2 className="text-4xl font-serif text-white mb-6">Let's create something <span className="text-lavender italic">beautiful.</span></h2>
                    <p className="text-text-secondary mb-10 leading-relaxed">
                      I'm always open to discussing new projects, creative ideas, or opportunities to be part of your visions.
                    </p>
                    
                    <div className="flex flex-col sm:flex-row justify-center items-center gap-4 mb-12">
                       <a 
                         href="tel:+917977031905" 
                         className="flex items-center gap-4 px-6 py-3 bg-card-dark border border-[#333] rounded-2xl hover:bg-[#202020] hover:border-lavender transition-all group w-full sm:w-auto relative"
                       >
                         <div className="p-2.5 bg-rich-black rounded-full text-lavender group-hover:bg-lavender group-hover:text-rich-black transition-colors">
                           <Phone size={18} />
                         </div>
                         <div className="text-left">
                           <p className="text-[10px] text-text-secondary uppercase tracking-widest font-bold">Call Me</p>
                           <p className="text-white font-medium text-sm">+91 7977031905</p>
                         </div>
                       </a>

                       <a 
                         href="mailto:adi.maur7@gmail.com" 
                         className="flex items-center gap-4 px-6 py-3 bg-card-dark border border-[#333] rounded-2xl hover:bg-[#202020] hover:border-lavender transition-all group w-full sm:w-auto relative"
                       >
                         <div className="p-2.5 bg-rich-black rounded-full text-lavender group-hover:bg-lavender group-hover:text-rich-black transition-colors">
                           <Mail size={18} />
                         </div>
                         <div className="text-left">
                           <p className="text-[10px] text-text-secondary uppercase tracking-widest font-bold">Email Me</p>
                           <p className="text-white font-medium text-sm">adi.maur7@gmail.com</p>
                         </div>
                       </a>
                    </div>
                    
                    <div className="text-text-secondary text-[10px] uppercase tracking-widest opacity-50">
                      Â© 2025 Aditya Maurya. All Rights Reserved.
                    </div>
                  </div>
                </footer>

              </main>
            </div>
          );
        };

        // ReactDOM.render() replacement for React 18
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
</body>
</html>
