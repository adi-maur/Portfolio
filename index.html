<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Maurya | Graphic Designer & Storyteller</title>
    
    <!-- Load Tailwind CSS from CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind Configuration for custom colors and fonts
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rich-black': '#0f0f11',
              'card-dark': '#18181b',
              'lavender': '#c4b5fd',
              'lavender-glow': '#8b5cf6',
              'text-primary': '#f3f4f6',
              'text-secondary': '#9ca3af',
              'deep-violet': '#2e1065',
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
                'alive-gradient': 'radial-gradient(circle at 50% 0%, #4c1d95 0%, #2e1065 30%, #0f0f11 70%)',
            },
            animation: {
                'fade-in': 'fadeIn 1s ease-out forwards',
                'slide-up': 'slideUp 0.8s ease-out forwards',
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                slideUp: {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            }
          }
        }
      }
    </script>
    
    <!-- Load React and ReactDOM Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Load Babel for JSX support in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { scrollbar-color: #333 #0f0f11; scrollbar-width: thin; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .hover-scale img { transition: transform 0.7s ease; }
        .hover-scale:hover img { transform: scale(1.05); }

        /* General Icon Hover Effect */
        .icon-hover-target:hover svg {
            stroke: #fff; 
            filter: drop-shadow(0 0 5px #8b5cf6);
            transition: all 0.3s ease;
        }

        /* Dropdown transition */
        .dropdown-menu {
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
            transform: translateY(5px);
            opacity: 0;
            visibility: hidden;
        }
        .dropdown-group:hover .dropdown-menu {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body className="bg-rich-black">

    <!-- This is where your React component will be rendered -->
    <div id="root"></div>

    <!-- MAIN REACT APPLICATION LOGIC -->
    <script type="text/babel">
        const { useState } = React;
        
        // --- ICONS (Defined manually to avoid import errors) ---
        const IconBase = ({ children, size = 24, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>
        );
        const Mail = (props) => <IconBase {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconBase>;
        const Phone = (props) => <IconBase {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconBase>;
        const ChevronDown = (props) => <IconBase {...props}><path d="m6 9 6 6 6-6"/></IconBase>;
        const BookOpen = (props) => ( <IconBase {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase> );
        const ExternalLink = (props) => ( <IconBase {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></IconBase> );
        const Briefcase = (props) => ( <IconBase {...props}><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></IconBase> );

        // --- PROJECT CARD COMPONENT ---
        const ProjectCard = ({ role, company, period, link, visual }) => {
            return (
                <a 
                    href={link} 
                    // Added w-full md:w-[calc(50%-1rem)] for flexible centering

                >
                    {/* Card Header Area */}
                    <div className="relative w-full aspect-video rounded-3xl overflow-hidden mb-4 border border-[#3a3a3a] bg-rich-black flex items-center justify-center group-hover:border-lavender/20 transition-colors">
                        
                        {/* Large Title Text - UPDATED COLOR on hover */}
                        <h3 className="text-4xl md:text-5xl font-serif font-bold text-[#2a2a2a] group-hover:text-lavender-glow transition-colors duration-500 select-none text-center px-4">
                            {visual}
                        </h3>

                        {/* Period Badge (Bottom Left) */}
                        <div className="absolute bottom-4 left-4 z-10">
                            <span className="text-[10px] font-semibold text-white bg-card-dark/80 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/10 uppercase tracking-wide shadow-sm">
                                {period}
                            </span>
                        </div>

                        {/* External Link Icon (Bottom Right) */}
                        <div className="absolute bottom-4 right-4 p-2 bg-white/5 rounded-full backdrop-blur-md opacity-0 group-hover:opacity-100 transition-opacity transform translate-y-2 group-hover:translate-y-0 text-lavender border border-white/10">
                             <ExternalLink size={16} />
                        </div>
                    </div>
                    
                    {/* Card Details - Role Title color on hover */}
                    <div className="text-center p-2">
                        <h3 className="text-xl font-serif text-white mb-1 group-hover:text-lavender transition-colors">{role}</h3>
                        <p className="text-xs text-gray-500 uppercase tracking-wider">{company}</p>
                    </div>
                </a>
            );
        };

            {

              subjects: "Media Studies, Global Perspectives & Research, Maths",
              school: "Shikha Academy",
              details: "Expected Graduation: June 2026"

              level: "International GCSE (X)",

              details: "GPA: 3.94/4.0 (unweighted, U.S. scale)"

          ];

            {
              role: "Head Designer",
              company: "TUMO",
              period: "Jan '25 - Mar '25",
              link: "projects/tumo.html",
              visual: "TUMO"

              role: "Content Creator Intern",
              company: "Plaksha University",
              period: "Sep '25 - Nov '25", 
              link: "projects/plaksha.html", 
              visual: "Plaksha"
            },
            {
              role: "Social Media Content Creator",
              company: "Edtech Society",
              period: "Oct '24 - Mar '25",
              link: "projects/edtech.html",
              visual: "Edtech"
            }
          ];

          return (
            <div className="min-h-screen bg-rich-black text-text-primary font-sans selection:bg-lavender selection:text-rich-black pb-20 relative overflow-x-hidden">
              
              {/* Background Glow */}
              <div className="fixed inset-0 bg-alive-gradient opacity-40 pointer-events-none z-0"></div>
              <div className="fixed bottom-0 left-0 w-96 h-96 bg-lavender-glow opacity-20 rounded-full blur-[100px] pointer-events-none z-0 animate-pulse-slow"></div>

              {/* Navbar / Header */}
              <nav className="w-full max-w-5xl mx-auto p-6 flex justify-between items-center relative z-20">
                <div className="text-2xl font-serif font-bold tracking-tighter text-lavender drop-shadow-md">AM.</div>
                
                {/* Navigation */}
                <div className="flex gap-6 items-center text-sm font-medium">
                    <a href="#" className="text-white font-bold transition-colors hover:text-lavender-glow border-b-2 border-lavender pb-1">About Me</a>
                    
                    {/* Past Experience Dropdown */}
                    <div className="relative dropdown-group">

                        <div className="absolute right-0 mt-2 w-52 bg-card-dark border border-[#333] rounded-xl shadow-xl dropdown-menu z-50">
                            <div className="py-2">
                                <a href="projects/tumo.html" className="block px-4 py-2 text-lavender bg-lavender/10 hover:bg-lavender-glow/20">TUMO (Head Designer)</a>

                  <div className="w-full md:w-1/2 space-y-6 order-2 md:order-1">
                    <div className="inline-block px-4 py-1.5 rounded-full bg-card-dark border border-[#3a3a3a] text-xs font-medium text-lavender tracking-wide mb-2 shadow-md">
                      BASED IN MUMBAI, INDIA
                    </div>
                    <h1 className="text-5xl md:text-6xl font-serif font-medium leading-tight text-white drop-shadow-xl">
                      Hi, I'm <span className="text-lavender italic">Aditya.</span> <br/>
                      <span className="text-3xl font-sans font-light text-text-secondary tracking-tight block mt-2">Graphic Designer & Storyteller.</span>
                    </h1>
                    <p className="text-text-secondary text-lg leading-relaxed max-w-md">
                      I'm an 18 year old who blends visual aesthetics with meaningful narratives. From crafting brand identities to teaching design in underserved communities, I believe in the power of creativity to create impact.
                    </p>
                    
                    <div className="flex gap-4 pt-4">
                      <a href="Aditya Maurya (2).pdf" download="Aditya Maurya_Resume.pdf" className="px-8 py-3 bg-lavender text-rich-black rounded-full font-semibold hover:bg-white transition-all transform hover:scale-105 active:scale-95 shadow-[0_0_20px_rgba(212,185,255,0.3)]">
                        Download Resume
                      </a>
                      
                      {/* Quick Contact Icons */}
                      <a href="mailto:adi.maur7@gmail.com" className="p-3 rounded-full bg-card-dark text-white hover:bg-[#333] transition-colors border border-[#333] icon-hover-target" title="Email Me">
                        <Mail size={20} className="text-lavender" />
                      </a>
                      <a href="tel:+917977031905" className="p-3 rounded-full bg-card-dark text-white hover:bg-[#333] transition-colors border border-[#333] icon-hover-target" title="Call Me">
                        <Phone size={20} className="text-lavender" />
                      </a>
                    </div>
                  </div>

                  {/* Profile Image Area - ensuring mypic.jpg is used with Fallback */}
                  <div className="w-full md:w-1/2 relative order-1 md:order-2">
                    <div className="relative aspect-[4/5] rounded-[3rem] overflow-hidden bg-card-dark border border-[#333] shadow-2xl shadow-lavender/10 group rotate-2 hover:rotate-0 transition-transform duration-700 ring-1 ring-white/10 hover:ring-lavender-glow/50">
                       <img 
                         src="mypic.png" 
                         onError={(e) => {
                           e.target.onerror = null; 
                           e.target.src = "https://ui-avatars.com/api/?name=Aditya+Maurya&background=c4b5fd&color=0f0f11&size=512";
                         }}
                         alt="Aditya Maurya Profile" 
                         className="absolute inset-0 w-full h-full object-cover opacity-90 transition-transform duration-700 group-hover:scale-105" 
                       />
                       <div className="absolute inset-0 bg-gradient-to-t from-rich-black via-transparent to-transparent opacity-60"></div>
                    </div>
                  </div>
                </section>

                {/* --- Dedicated Education Section --- */}
                <section className="mb-24">
                  <div className="flex items-center gap-4 mb-10 border-b border-[#333] pb-4">
                    <div className="p-3 bg-card-dark rounded-xl text-lavender border border-[#333] shadow-inner">
                        <BookOpen size={24}/>
                    </div>
                    <h2 className="text-3xl font-serif font-medium text-white drop-shadow-sm">Education & Credentials</h2>
                  </div>
                  
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {educationData.map((item, index) => (
                      <div key={index} className="p-8 bg-card-dark border border-[#333] rounded-[2rem] hover:border-lavender-glow/30 transition-colors shadow-lg hover:shadow-lavender/20">
                        <p className="text-xs font-bold text-lavender uppercase tracking-wider mb-2">{item.school}</p>
                        <h3 className="text-xl font-serif text-white mb-4">{item.level}</h3>
                        <div className="space-y-3 text-text-secondary text-sm">
                            <div className="flex gap-3 items-start">
                                <span className="w-1.5 h-1.5 mt-1.5 rounded-full bg-gray-600 flex-shrink-0"></span>
                                <p><span className="text-gray-300 font-medium">{item.level.includes('GCSE') ? 'Grades:' : 'Subjects:'}</span> {item.subjects}</p>
                            </div>
                            <div className="flex gap-3 items-start">
                                <span className="w-1.5 h-1.5 mt-1.5 rounded-full bg-gray-600 flex-shrink-0"></span>
                                 <p>{item.details}</p>
                            </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </section>

                {/* --- Past Experience Section (Simplified & Centered) --- */}
                <section className="mb-32">
                  <div className="flex items-center gap-4 mb-10 border-b border-[#333] pb-4">
                    <div className="p-3 bg-card-dark rounded-xl text-lavender border border-[#333] shadow-inner">
                        <Briefcase size={24}/>
                    </div>
                    <h2 className="text-3xl font-serif font-medium text-white drop-shadow-sm">Past Experience</h2>
                  </div>

                  {/* Dynamic Content Grid - CHANGED to Flex for centering the 3rd item */}
                  <div className="flex flex-wrap justify-center gap-8">
                    {experienceData.map((item, index) => (
                        <ProjectCard key={index} {...item} />
                    ))}
                  </div>
                </section>

                {/* Footer */}
                <footer id="contact" className="py-16 border-t border-[#333] relative">
                  <div className="max-w-2xl mx-auto text-center">
                    <h2 className="text-4xl font-serif text-white mb-6">Let's create something <span className="text-lavender italic">beautiful.</span></h2>
                    <p className="text-text-secondary mb-10 leading-relaxed">
                      I'm always open to discussing new projects, creative ideas, or opportunities to be part of your visions.
                    </p>
                    
                    <div className="flex flex-col sm:flex-row justify-center items-center gap-6 mb-12">
                       {/* Call Action */}
                       <a 
                         href="tel:+917977031905" 
                         className="flex items-center gap-4 px-8 py-4 bg-card-dark border border-[#333] rounded-2xl hover:bg-[#202020] hover:border-lavender-glow transition-all group w-full sm:w-auto shadow-lg icon-hover-target"
                       >
                         <div className="p-3 bg-rich-black rounded-full text-lavender group-hover:bg-lavender-glow group-hover:text-rich-black transition-colors">
                           <Phone size={20} className="text-lavender" />
                         </div>
                         <div className="text-left">
                           <p className="text-xs text-gray-500 uppercase tracking-wider">Call Me</p>
                           <p className="text-white font-medium">+91 7977031905</p>
                         </div>
                       </a>

                       {/* Email Action */}
                       <a 
                         href="mailto:adi.maur7@gmail.com" 
                         className="flex items-center gap-4 px-8 py-4 bg-card-dark border border-[#333] rounded-2xl hover:bg-[#202020] hover:border-lavender-glow transition-all group w-full sm:w-auto shadow-lg icon-hover-target"
                       >
                         <div className="p-3 bg-rich-black rounded-full text-lavender group-hover:bg-lavender-glow group-hover:text-rich-black transition-colors">
                           <Mail size={20} className="text-lavender" />
                         </div>
                         <div className="text-left">
                           <p className="text-xs text-gray-500 uppercase tracking-wider">Email Me</p>
                           <p className="text-white font-medium">adi.maur7@gmail.com</p>
                         </div>
                       </a>
                    </div>
                    
                    <div className="text-gray-600 text-xs tracking-wide pt-8 border-t border-[#333] mt-10">
                      Â© 2025 Aditya Maurya. All Rights Reserved.
                    </div>
                  </div>
                </footer>

              </main>
            </div>
          );
        };

        // ReactDOM.render() replacement for React 18
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    
</body>
</html>
