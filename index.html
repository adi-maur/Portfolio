<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aditya Maurya | Graphic Designer & Storyteller</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rich-black': '#0f0f11',
              'card-dark': '#18181b',
              'lavender': '#c4b5fd',
              'lavender-glow': '#8b5cf6',
              'text-primary': '#f3f4f6',
              'text-secondary': '#9ca3af',
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            backgroundImage: {
                'alive-gradient': 'radial-gradient(circle at 50% 0%, #2e1065 0%, #0f0f11 60%)', 
            }
          }
        }
      }
    </script>
    <!-- Load Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { scrollbar-color: #333 #0f0f11; scrollbar-width: thin; }
    </style>
</head>
<body class="bg-rich-black text-text-primary min-h-screen relative">
    
    <div class="fixed inset-0 bg-alive-gradient opacity-40 pointer-events-none z-0"></div>
    <div id="root" class="relative z-10"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONS ---
        const IconBase = ({ children, size = 24, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>{children}</svg>
        );
        const Mail = (props) => <IconBase {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconBase>;
        const Phone = (props) => <IconBase {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconBase>;
        const ChevronDown = (props) => <IconBase {...props}><path d="m6 9 6 6 6-6"/></IconBase>;

        // --- PROJECT CARD ---
        const ProjectCard = ({ role, company, period, link, visual }) => (
            <a href={link} className="group p-1.5 bg-card-dark hover:bg-[#27272a] border border-[#333] hover:border-lavender/40 rounded-[1.5rem] transition-all duration-300 hover:-translate-y-1 block shadow-lg">

                <div className="absolute bottom-3 left-3">
                    <span className="text-[10px] font-semibold text-white bg-black/40 backdrop-blur-md px-2 py-1 rounded-full border border-white/10 uppercase tracking-wide">{period}</span>
                </div>
              </div>
              <div className="px-2 pb-3">
                <h3 className="text-lg font-serif text-white mb-1 group-hover:text-lavender transition-colors line-clamp-1">{role}</h3>

            { role: "Curriculum Dev Intern", company: "Shikha Institute", period: "Oct '24 - Nov '24", link: "projects/shikha.html", visual: "Curriculum" }

            { role: "Film Opening Director", company: "AS Level Coursework", period: "Nov '24 - Jan '25", link: "achievements/film.html", visual: "Filmmaking" },

          return (

                            Past Experience <ChevronDown size={16} />
                        </button>
                        <div className="absolute right-0 mt-0 w-48 bg-card-dark border border-[#333] rounded-xl shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform origin-top-right z-50">
                            <div className="py-2">
                                <a href="projects/tumo.html" className="block px-4 py-2 text-lavender bg-lavender/10 text-xs">TUMO (Head Designer)</a>

                                <a href="#" className="block px-4 py-2 text-text-secondary hover:text-white hover:bg-[#333] text-xs">Shikha Institute</a>
                            </div>

                    </div>
                </div>
              </nav>

              <main className="max-w-4xl mx-auto px-6 mt-6">
                
                {/* Hero Section */}
                <section className="flex flex-col md:flex-row gap-12 items-center mb-24">
                  <div className="w-full md:w-1/2 space-y-6 order-2 md:order-1">
                    <div className="inline-block px-4 py-1.5 rounded-full bg-card-dark border border-[#333] text-[10px] font-bold text-lavender tracking-widest uppercase mb-2">
                      Based in Mumbai, India
                    </div>
                    
                    {/* UPDATED INTRO WITH AGE */}
                    <h1 className="text-6xl md:text-7xl font-serif font-medium leading-none text-white tracking-tight">
                      Hi, I'm <br/><span className="text-lavender italic">Aditya.</span>
                    </h1>
                    <p className="text-xl font-light text-text-secondary border-l-2 border-lavender/30 pl-4">
                        Graphic Designer & Storyteller <span className="text-lavender text-sm block mt-1">(18 Years Old)</span>
                    </p>

                    </p>
                    
                    <div className="flex gap-4 pt-6">
                      <a href="Aditya Maurya (2).pdf" download="Aditya_Maurya_Resume.pdf" className="px-8 py-3.5 bg-lavender text-rich-black rounded-full font-bold text-sm hover:bg-white transition-all transform hover:scale-105 active:scale-95 shadow-[0_0_20px_rgba(196,181,253,0.2)]">Download Resume</a>
                      <a href="mailto:adi.maur7@gmail.com" className="p-3.5 rounded-full bg-card-dark text-white hover:bg-[#333] hover:text-lavender transition-colors border border-[#333]" title="Email Me"><Mail size={20} /></a>
                      <a href="tel:+917977031905" className="p-3.5 rounded-full bg-card-dark text-white hover:bg-[#333] hover:text-lavender transition-colors border border-[#333]" title="Call Me"><Phone size={20} /></a>

                  </div>

                       <img src="profile.png" alt="Aditya Maurya Profile" className="absolute inset-0 w-full h-full object-cover opacity-90 transition-transform duration-700 group-hover:scale-105" />
                       <div className="absolute inset-0 bg-gradient-to-t from-rich-black via-transparent to-transparent opacity-50"></div>
                    </div>
                  </div>
                </section>

                {/* --- Education Section --- */}
                <section className="mb-24">
                  <div className="flex items-center gap-4 mb-10 border-b border-[#333] pb-4">
                    <div className="p-2 bg-card-dark rounded-lg text-lavender"><IconBase size={24}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase></div>
                    <h2 className="text-3xl font-serif font-medium text-white">Education</h2>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {educationData.map((item, index) => (
                      <div key={index} className="p-8 bg-card-dark border border-[#333] rounded-[2rem] hover:border-lavender/30 transition-colors shadow-lg">
                        <p className="text-[10px] font-bold text-lavender uppercase tracking-widest mb-3">{item.school}</p>
                        <h3 className="text-xl font-serif text-white mb-4 leading-tight">{item.level}</h3>
                        <div className="space-y-3 text-text-secondary text-sm">
                            <div className="flex gap-3 items-start"><span className="w-1.5 h-1.5 mt-1.5 rounded-full bg-lavender/50 flex-shrink-0"></span><p><span className="text-gray-300 font-medium">Subjects:</span> {item.subjects}</p></div>
                            <div className="flex gap-3 items-start"><span className="w-1.5 h-1.5 mt-1.5 rounded-full bg-lavender/50 flex-shrink-0"></span><p>{item.details}</p></div>
                        </div>
                      </div>
                    ))}
                  </div>
                </section>

                {/* Interactive Experience/Achievements Section */}
                <section className="mb-32">
                  <div className="flex justify-center mb-12">
                    <div className="p-1.5 bg-card-dark rounded-full inline-flex border border-[#333] shadow-xl">
                      <button onClick={() => setActiveTab('experience')} className={`px-8 py-3 rounded-full text-sm font-bold transition-all duration-300 ${activeTab === 'experience' ? 'bg-lavender text-rich-black shadow-md' : 'text-text-secondary hover:text-white'}`}>Experience</button>
                      <button onClick={() => setActiveTab('achievements')} className={`px-8 py-3 rounded-full text-sm font-bold transition-all duration-300 ${activeTab === 'achievements' ? 'bg-lavender text-rich-black shadow-md' : 'text-text-secondary hover:text-white'}`}>Achievements</button>
                    </div>
                  </div>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {activeTab === 'experience' ? experienceData.map((item, index) => <ProjectCard key={index} {...item} />) : achievementData.map((item, index) => <ProjectCard key={index} {...item} />)}
                  </div>
                </section>

                <footer id="contact" className="py-16 border-t border-[#333] relative">
                  <div className="max-w-2xl mx-auto text-center">
                    <h2 className="text-4xl font-serif text-white mb-6">Let's create something <span className="text-lavender italic">beautiful.</span></h2>
                    <div className="flex flex-col sm:flex-row justify-center items-center gap-4 mb-12">
                       <a href="tel:+917977031905" className="flex items-center gap-4 px-6 py-3 bg-card-dark border border-[#333] rounded-2xl hover:bg-[#202020] hover:border-lavender transition-all group w-full sm:w-auto relative">
                         <div className="p-2.5 bg-rich-black rounded-full text-lavender group-hover:bg-lavender group-hover:text-rich-black transition-colors"><Phone size={18} /></div>
                         <div className="text-left"><p className="text-[10px] text-text-secondary uppercase tracking-widest font-bold">Call Me</p><p className="text-white font-medium text-sm">+91 7977031905</p></div>
                       </a>
                       <a href="mailto:adi.maur7@gmail.com" className="flex items-center gap-4 px-6 py-3 bg-card-dark border border-[#333] rounded-2xl hover:bg-[#202020] hover:border-lavender transition-all group w-full sm:w-auto relative">
                         <div className="p-2.5 bg-rich-black rounded-full text-lavender group-hover:bg-lavender group-hover:text-rich-black transition-colors"><Mail size={18} /></div>
                         <div className="text-left"><p className="text-[10px] text-text-secondary uppercase tracking-widest font-bold">Email Me</p><p className="text-white font-medium text-sm">adi.maur7@gmail.com</p></div>
                       </a>
                    </div>
                    <div className="text-text-secondary text-[10px] uppercase tracking-widest opacity-50">Â© 2025 Aditya Maurya. All Rights Reserved.</div>
                  </div>
                </footer>
              </main>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
